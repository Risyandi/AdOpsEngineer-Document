<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DFP Tags - Asyncronous</title>
    
    <style>
    body {
        background-color: white;
    }
    </style>
    
    <script async='async' src='https://www.googletagservices.com/tag/js/gpt.js'></script>
    <script>
    var googletag = googletag || {};
    googletag.cmd = googletag.cmd || [];
    </script>

    <script>
    googletag.cmd.push(function() {
        
        googletag.defineOutOfPageSlot('/118200697/GVM_Staging/OTP_test', 'OTP_test').addService(googletag.pubads());
        
        googletag.pubads().enableSingleRequest();
        googletag.pubads().collapseEmptyDivs(true);
        googletag.enableServices();
    });
    </script>
</head>
<body>
    <!-- /118200697/GVM_Staging/OTP_test -->
    <div id='OTP_test' class="overlay-mobile-big">
        <script type="text/javascript">
            googletag.cmd.push(function() { googletag.display('OTP_test'); });
        </script>    
    </div>
</body>
</html>
