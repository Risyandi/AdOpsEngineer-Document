<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Native Adx</title>

    <!-- Start GPT Async Tag -->
    <script async='async' src='https://www.googletagservices.com/tag/js/gpt.js'></script>
    <script>
        var gptadslots = [];
        var googletag = googletag || { cmd: [] };

        googletag.cmd.push(function () {
            var mapping = googletag.sizeMapping()
                .addSize([800, 600], [])
                .addSize([0, 0], 'fluid')
                .build();

            //Adslot 5 declaration
            gptadslots.push(googletag.defineSlot('/118200697/GVM_Staging/Native_ContentAd', ['fluid'], 'div-gpt-ad-3696857-5')
                .defineSizeMapping(mapping)
                .addService(googletag.pubads()));

            googletag.pubads().enableSingleRequest();
            googletag.pubads().collapseEmptyDivs(true);
            googletag.pubads().setCentering(true);
            googletag.enableServices();
        });
    </script>
    <!-- End GPT Async Tag -->

</head>

<body>
    
    <!-- Async AdSlot 5 for Ad unit 'Native_ContentAd' ### Size: [[fluid]] -->
    <!-- Adslot's refresh function: googletag.pubads().refresh([gptadslots[4]]) -->
    <div id='div-gpt-ad-3696857-5'>
        <script>
            googletag.cmd.push(function () {
                googletag.display('div-gpt-ad-3696857-5');
            });
        </script>
    </div>
    <!-- End AdSlot 5 -->
</body>

</html>
